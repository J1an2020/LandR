                 <label for="">请输入水位：</label><input type="text" id="shuiwei">
                <button id="ok" style="margin-left: 210px; margin-top: 30px;" >确定</button>
                <div style="display: none;" id="msg">
                    <span>左水边：</span><input type="text" id="left" readonly><br>
                    <span>右水边：</span><input type="text"  id="right" readonly><br>
                    <span>水面宽：</span><input type="text"  id="swidth" readonly>

      <script>
          var sleft=0;
          var sright=0;

         $('#ok').click(function(){
            var shuiwei=$('#shuiwei').val();
            if(shuiwei>371.70||shuiwei<362.42){
                alert("水位超限");
            }else{
               
                getright(shuiwei);
                getleft(shuiwei);
                $('#left').val(sleft.toFixed(3));
                $('#right').val(sright.toFixed(3));
                var smk=$('#right').val() -$('#left').val();
                $('#swidth').val(smk.toFixed(3));
                 document.getElementById("msg").style.display="block";
         }
        } )
         function getleft(sw){
            if(sw<=371.70&&sw>364.88){
               return sleft=-1.5571*sw+613.19;
            }else if(sw<=364.88&&sw>363.19){
               return sleft=-1.8935*sw+741.5;
            }else if(sw==363.19||sw==363.18){
               return sleft=53.8;
            }else if(sw<363.18&&sw>362.83){
                return sleft=-12*sw+4417.1;
            }else if(sw<=362.83&&sw>362.42){
                return sleft=-3.2787*sw+1252.7;
            }else{
                return sleft="未知错误";
            }
         }
         function getright(x){
            if(x<=371.70&&x>369.01){
               return sright=1.1858*x-265.12;
            }else if(x<=369.01&&x>367.26){
               return sright=0.9434*x-189.47;
            }else if(x<=367.26&&x>364.08){
               return sright=1.2579*x-307.96;
            }else if(x<=364.08&&x>363.94){
                return sright=121.43*x-44076;
            }else if(x<=363.94&&x>363.23){
                return sright=14.085*x-5008.9;
            }else if(x<=363.23&&x>363.18){
                return sright=120*x-43481;
            }else if(x<=363.18&&x>362.76){
                return sright=5.9524*x-2060.8;
            }else if(x<=362.76&&x>362.61){
                return sright=28*x-10059;
            }else if(x<=362.61&&x>362.42){
                return sright=16.563*x-5911.4;
            }
            else{
                return sleft="未知错误";
            }

         }
      </script>
